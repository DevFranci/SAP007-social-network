<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" href="https://fontawesome.com/icons/envelope?s=thin">
  <link rel="shortcut icon" href="./meditacao.png">
  <title>Zazen</title>
</head>
<body>
  <div class="container-login">
    <div class="img-box">
      <img src="./meditacao (1).png">
      <h1>ZAZEN</h1>
    </div>
    <div class="content-box">
      <div class="form-box">
        <h2>Log In</h2>
        <form>
          <div class="input-box">
            <input type="email" id ="email-e-senha"placeholder="user@example.com">
          </div>
          <div class="input-box">
            <input type="password" id="email-e-senha" placeholder="password">
          </div>
          <div class="input-box">
            <input type="submit" id="login"value="Log In">
          </div>
          <div>
            <input type="submit" id="registro" value="Sign Up">
          </div>
          <div class="alternative">
            <span>Continue with</span>
          </div>
          <button type="submit" >
            <img src="./google (1).png" id="google">
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
